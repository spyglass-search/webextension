<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>

  <body class="min-w-[384px] dark:bg-neutral-700 rounded">
    <div class="p-4">
      <div class="dark:text-white">
        <div class="flex flex-col gap-4">
          <div class="text-xl font-bold">Add URL to Spyglass</div>
          <input class="w-full rounded p-2 text-white dark:bg-neutral-500" type="text" id="current_url" placeholder="Tab URL" disabled="disabled" value="https://developer.mozilla.org/en-US/docs/Mozilla/Add-ons/WebExtensions/Firefox_differentiators" />
          <div class="text-xs text-neutral-400">
            Use the
            <span class="rounded bg-cyan-500 p-1 font-mono text-white">/bookmarks</span>
            lens to filter URLs from this extension.
          </div>
        </div>
        <div class="mt-8 flex flex-row place-content-end gap-4">
          <button type="button" class="rounded bg-green-500 py-2 px-4">Add</button>
          <button type="reset" class="rounded bg-neutral-500 py-2 px-4">Cancel</button>
        </div>
      </div>
    </div>
    <script src="../scripts/popup.js"></script>
  </body>
</html>
